version: '3.7'
services:
  npcrm-client:
    command:
      - yarn
      - serve
    container_name: npcrm-client
    image: keymux/docker-ubuntu-nvm-yarn
    ports:
      - 8080:8080
    stop_grace_period: 0s
    volumes:
      - ./npcrm-client/entrypoint.sh:/npcrm-client-entrypoint.sh
      - ../npcrm-client:/app
    working_dir: '/app'
  npcrm-server:
    command:
      - yarn
      - nodemon
      - "-x 'yarn start'"
    container_name: npcrm-server
    image: keymux/docker-ubuntu-nvm-yarn
    ports:
      - 3000:3000
    stop_grace_period: 0s
    volumes:
      - ../npcrm-server:/app
    working_dir: '/app'
  db:
    environment:
      POSTGRES_PASSWORD: override-me-in-docker-compose.override.yml
    image: postgres
